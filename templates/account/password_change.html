{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<section class="wrapper overflow-hidden bg-light">
    <div class="container pb-14 pb-md-16 pt-5 pt-md-6">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto">
                {% if user.is_authenticated %}
                <h1>{% trans "Change Password" %}</h1>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
