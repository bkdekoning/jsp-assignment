{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<section class="wrapper overflow-hidden">
    <div class="container pb-14 pb-md-16 pt-5 pt-md-6">
        <div class="row">
            <div class="col-lg-7 col-xl-6 col-xxl-5 mx-auto">
                <div class="card">
                    <div class="card-body p-11 text-center">
                        <h2 class="mb-3 text-start">Log in</h2>
                        <form method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary rounded-pill w-100 mb-2" type="submit">Log In</button>
                        </form>
                        <p class="mb-0">Already have an account? <a href="{% url 'account_login' %}" class="hover">Sign in</a></p>
                    </div>
                    <!--/.card-body -->
                </div>
                <!--/.card -->
            </div>
            <!-- /column -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
{% endblock content %}
