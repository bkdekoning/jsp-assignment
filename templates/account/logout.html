{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock %}
{% block content %}
<section class="wrapper overflow-hidden bg-light">
    <div class="container pb-14 pb-md-16 pt-5 pt-md-6">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto">
                <h1>Log Out</h1>
                <p>Are you sure you want to log out?</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mb-2" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
