{% extends "_base.html" %}
{% block title %}My account{% endblock title %}
{% block content %}
<section class="wrapper overflow-hidden bg-light">
    <div class="container pb-14 pb-md-16 pt-5 pt-md-6">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-xxl-12 mx-auto">
                {% if user.is_authenticated %}
                <p>Hi {{ user.email }}!</p>
                <a href="{% url 'account_change_password' %}"><button class=" btn btn-primary" type="submit">Change password</button></a>
                <a href="{% url 'account_email' %}"><button class=" btn btn-primary" type="submit">Manage email addresses</button></a>
                {% else %}
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock content %}
